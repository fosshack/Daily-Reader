    <div class="container">
        <div class="row">
            <h4 class="center">Post a News</h4>
            <div class="divider"></div>
            <div class="col m12 s12 center">
                <form style="padding-top:40px">
                  <div class="row">
                    <div class="input-field col s12 m6 offset-m3">
                        <select id="id_category" name="category" required>
                        <option value="" selected="selected">---------</option>
                        <option value="1">Sports</option>
                        <option value="2">Business</option>
                        <option value="3">International</option>
                        <option value="4">Celebrity</option>
                        <option value="5">Commercial</option>
                        <option value="6">Regional</option>
                        </select>
                        <label for="id_category">Category:</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12 m6">
                      <label for="id_news_title">Title</label>
                      <input id="id_news_title" maxlength="100" name="news_title" type="text" required />
                    </div>
                    <div class="input-field col s12 m6">
                      <label for="id_location">Location</label>
                      <input id="id_location" maxlength="50" name="location" type="text" required />
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12 m12">
                      <label for="id_content_short">Short Content</label>
                      <textarea class="materialize-textarea" id="id_content_short" name="content_short" required></textarea>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12 m12">
                      <label for="id_content_short">Long Content</label>
                      <textarea class="materialize-textarea" id="id_content_long" name="content_long" required></textarea>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12 m6">
                      <label for="id_content_short">Search Tags</label>
                      <textarea class="materialize-textarea" id="id_tags" name="tags" required></textarea>
                    </div>
                    <div class="file-field input-field col s12 m6" style="padding-top:25px">
                      <div class="btn">
                        <span>File</span>
                        <input type="file" id="id_image" name="image" required>
                      </div>
                      <div class="file-path-wrapper">
                        <input class="file-path validate" type="text" required placeholder="Upload an Image">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <button class="btn red" type="submit">Publish !</a>
                    </div>
                  </div>
                </form>
                <div class="row">
                    
                </div>
